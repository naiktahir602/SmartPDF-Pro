<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPDF Pro - Free Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">SmartPDF Pro</h1>
        <p class="text-gray-600 mb-6">Convert your Word, Excel & Images to PDF for Free!</p>
        <div class="border-2 border-dashed border-blue-400 p-10 rounded-lg bg-blue-50">
            <input type="file" id="fileInput" class="hidden">
            <label for="fileInput" class="cursor-pointer text-blue-500 font-semibold">Click to Upload File</label>
        </div>
        <button class="mt-6 w-full bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-700 transition">Convert Now</button>
    </div>
</body>
</html>
