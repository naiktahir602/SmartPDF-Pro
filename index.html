<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPDF PRO - T.R. Associates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body class="bg-slate-50">

    <header class="p-6 bg-white shadow-md flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-black text-blue-700">SmartPDF PRO</h1>
            <p class="text-[10px] font-bold text-slate-400">BY T.R. ASSOCIATES</p>
        </div>
        <div id="auth-ui">
            <div id="recaptcha-container"></div>
            <button id="login-btn" onclick="startLogin()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold">Login with Phone</button>
            <span id="user-display" class="hidden font-bold text-blue-600"></span>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-2 md:grid-cols-4 gap-6" id="tools-grid">
        </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // Your Exact Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBr_apLRgu1EFgy3spXaPIMFVi-PiVpuWA",
            authDomain: "smartpdf-pro-951d2.firebaseapp.com",
            projectId: "smartpdf-pro-951d2",
            storageBucket: "smartpdf-pro-951d2.firebasestorage.app",
            messagingSenderId: "585179032601",
            appId: "1:585179032601:web:143e43985c7e9335a00e88"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const OWNER = "+916005878981";
        let isPro = false;

        // 1. LOGIN SYSTEM FIX
        window.startLogin = function() {
            const phone = prompt("Enter your number with +91 (e.g. +916005878981):");
            if(!phone) return;
            
            window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {'size': 'invisible'});
            signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
                .then(res => {
                    const code = prompt("Enter the 6-digit OTP sent to your phone:");
                    return res.confirm(code);
                }).then(() => location.reload())
                .catch(err => alert("Error: " + err.message));
        };

        // 2. CHECK ACCESS & RENDER
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('login-btn').classList.add('hidden');
                document.getElementById('user-display').classList.remove('hidden');
                document.getElementById('user-display').innerText = user.phoneNumber;

                if (user.phoneNumber === OWNER) {
                    isPro = true;
                } else {
                    const d = await getDoc(doc(db, "users", user.uid));
                    if(d.exists() && new Date() < new Date(d.data().expiryDate)) isPro = true;
                }
            }
            renderTools();
        });

        // 3. FILE SELECTION LOGIC
        window.triggerTool = (name, premium) => {
            if(premium && !isPro) {
                if(confirm("This is a PRO tool. Pay ₹99 for 2 months access?")) {
                    // Razorpay logic here
                }
            } else {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.pdf';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    alert("T.R. Digital: Processing file " + file.name + " for " + name);
                };
                input.click();
            }
        };

        function renderTools() {
            const list = [
                {n: "PDF Viewer", p: false}, {n: "PDF to Word", p: true}, 
                {n: "Merge PDF", p: true}, {n: "Compress PDF", p: true}
            ];
            document.getElementById('tools-grid').innerHTML = list.map(t => `
                <div onclick="triggerTool('${t.n}', ${t.p})" class="bg-white p-8 rounded-3xl shadow-lg text-center cursor-pointer hover:bg-blue-50 transition">
                    <h3 class="font-black text-slate-800">${t.n}</h3>
                    <p class="text-[10px] mt-2 font-bold ${t.p ? 'text-blue-600' : 'text-slate-400'}">
                        ${t.p ? 'PRO (₹99)' : 'FREE'}
                    </p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
