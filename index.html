<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartPDF Pro</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .btn { padding: 15px 25px; background: red; color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Welcome to SmartPDF Pro</h1>
    <p>Select a tool to begin:</p>
    
    <button class="btn" onclick="handleToolClick('PDF Converter', false)">Open PDF Converter</button>

    <script>
        // Aapka wahi logic jo aapne likha hai
        window.handleToolClick = (toolName, isPremium) => {
            if (isPremium) {
                alert("SmartPDF-Pro: Please pay â‚¹99 for 2 Months...");
            } else {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.pdf';
                fileInput.onchange = (e) => {
                    const file = e.target.files[0];
                    alert("File Selected: " + file.name + "\nProcessing...");
                };
                fileInput.click();
            }
        };
    </script>
</body>
</html>
