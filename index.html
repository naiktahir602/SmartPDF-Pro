<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPDF Pro - Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen">
    <nav class="bg-blue-600 p-6 shadow-2xl text-center">
        <h1 class="text-4xl font-black italic tracking-tighter">SmartPDF PRO</h1>
        <p class="text-sm opacity-80 mt-1">Free Ultimate PDF Toolkit</p>
    </nav>

    <div class="max-w-6xl mx-auto p-8 grid md:grid-cols-2 lg:grid-cols-4 gap-8 mt-10">
        <div class="bg-slate-800 p-6 rounded-3xl border border-blue-500/30 hover:scale-105 transition shadow-lg">
            <h2 class="text-xl font-bold text-blue-400 mb-4">ðŸ“¸ Image to PDF</h2>
            <input type="file" id="i" multiple accept="image/*" class="text-xs mb-4 w-full">
            <button onclick="itp()" class="w-full bg-blue-600 py-3 rounded-xl font-bold">Convert Now</button>
        </div>
        <div class="bg-slate-800 p-6 rounded-3xl border border-green-500/30 hover:scale-105 transition shadow-lg">
            <h2 class="text-xl font-bold text-green-400 mb-4">ðŸ”— Merge PDF</h2>
            <input type="file" id="p" multiple accept=".pdf" class="text-xs mb-4 w-full">
            <button onclick="mp()" class="w-full bg-green-600 py-3 rounded-xl font-bold">Merge Files</button>
        </div>
        <div class="bg-slate-800 p-6 rounded-3xl border border-orange-500/30 hover:scale-105 transition shadow-lg">
            <h2 class="text-xl font-bold text-orange-400 mb-4">ðŸ“„ Word to PDF</h2>
            <input type="file" id="w" accept=".docx" class="text-xs mb-4 w-full">
            <button class="w-full bg-orange-600 py-3 rounded-xl font-bold opacity-50 cursor-not-allowed">Coming Soon</button>
        </div>
        <div class="bg-slate-800 p-6 rounded-3xl border border-red-500/30 hover:scale-105 transition shadow-lg">
            <h2 class="text-xl font-bold text-red-400 mb-4">ðŸ“‰ Compress</h2>
            <input type="file" id="c" accept=".pdf" class="text-xs mb-4 w-full">
            <button onclick="cp()" class="w-full bg-red-600 py-3 rounded-xl font-bold">Reduce Size</button>
        </div>
    </div>

    <script>
        async function itp(){const {jsPDF}=window.jspdf;const doc=new jsPDF();const files=document.getElementById('i').files;if(!files.length)return alert('Select!');for(let i=0;i<files.length;i++){const data=await new Promise(r=>{const fr=new FileReader();fr.onload=e=>r(e.target.result);fr.readAsDataURL(files[i])});if(i>0)doc.addPage();doc.addImage(data,'JPEG',10,10,190,0);}doc.save('SmartPDF.pdf');}
        async function mp(){const files=document.getElementById('p').files;if(files.length<2)return alert('Select 2!');const merged=await PDFLib.PDFDocument.create();for(const f of files){const pdf=await PDFLib.PDFDocument.load(await f.arrayBuffer());const pages=await merged.copyPages(pdf,pdf.getPageIndices());pages.forEach(p=>merged.addPage(p));}const bytes=await merged.save();const link=document.createElement('a');link.href=URL.createObjectURL(new Blob([bytes],{type:'application/pdf'}));link.download='Merged.pdf';link.click();}
        async function cp(){const file=document.getElementById('c').files[0];if(!file)return alert('Select!');const arrayBuffer=await file.arrayBuffer();const pdfDoc=await PDFLib.PDFDocument.load(arrayBuffer);const pdfBytes=await pdfDoc.save({useObjectStreams:true});const blob=new Blob([pdfBytes],{type:'application/pdf'});const link=document.createElement('a');link.href=URL.createObjectURL(blob);link.download='Compressed.pdf';link.click();}
    </script>
</body>
</html>
