<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPDF Pro</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 100px; background-color: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 10px; display: inline-block; shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .btn { background-color: #e11d48; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 18px; }
        .btn:hover { background-color: #be123c; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to SmartPDF Pro</h1>
        <p>Select a tool to begin your conversion:</p>
        
        <button class="btn" onclick="handleToolClick('PDF Converter', false)">Open PDF Converter</button>
        <br><br>
        <button class="btn" style="background-color: #f59e0b;" onclick="handleToolClick('Premium Editor', true)">Premium Editor (PRO)</button>
    </div>

    <script>
        // Aapka asli logic jo image mein dikh raha hai
        window.handleToolClick = (toolName, isPremium) => {
            const isProUser = false; // By default user pro nahi hai

            if (isPremium && !isProUser) {
                alert("SmartPDF-Pro: Please pay â‚¹99 for 2 Months Access.");
            } else {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.pdf';
                fileInput.onchange = (e) => {
                    const file = e.target.files[0];
                    alert("File Selected: " + file.name + "\nProcessing " + toolName + "...");
                };
                fileInput.click();
            }
        };
    </script>

</body>
</html>
