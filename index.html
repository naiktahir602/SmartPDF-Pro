<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPDF-Pro | Real Conversion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .active-overlay { display: flex !important; }
        #uploadOverlay, #processingState, #downloadState { display: none; }
        .loader { border-top-color: #e5322d; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 font-sans">

    <nav class="bg-white shadow-sm p-4 flex justify-between items-center px-6 md:px-16">
        <div class="text-2xl font-black text-red-600 italic">SmartPDF-Pro</div>
        <button class="bg-red-600 text-white px-6 py-2 rounded-lg font-bold">Signup</button>
    </nav>

    <div id="uploadOverlay" class="fixed inset-0 bg-white z-[200] flex-col items-center justify-center active-overlay">
        <div class="text-center max-w-2xl w-full px-4" id="uploadContent">
            <h2 class="text-4xl font-black text-gray-800 mb-2 italic uppercase">Word to PDF</h2>
            <p class="mb-8 text-gray-500 font-bold">Convert your .docx to high-quality PDF</p>
            
            <input type="file" id="fileInput" class="hidden" accept=".doc,.docx" onchange="startConversion(event)">
            <button onclick="document.getElementById('fileInput').click()" class="bg-[#e5322d] text-white px-16 py-8 rounded-2xl text-3xl font-bold shadow-2xl hover:scale-105 transition-all">
                Select Word File
            </button>
        </div>

        <div id="processingState" class="flex-col items-center">
            <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24 mb-4"></div>
            <h2 class="text-2xl font-black italic text-gray-800 uppercase animate-pulse">Converting...</h2>
        </div>

        <div id="downloadState" class="flex-col items-center">
            <i class="fa-solid fa-circle-check text-green-500 text-7xl mb-4"></i>
            <h2 class="text-3xl font-black italic text-gray-800 mb-6 uppercase">File Ready!</h2>
            <button id="finalDownloadBtn" class="bg-green-600 text-white px-16 py-8 rounded-2xl text-3xl font-bold shadow-2xl hover:bg-green-700">
                DOWNLOAD PDF
            </button>
        </div>
    </div>

    <script>
        async function startConversion(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Step 1: Show Loading
            document.getElementById('uploadContent').style.display = 'none';
            document.getElementById('processingState').style.display = 'flex';

            // Step 2: Use your Real API Key
            const myApiKey = "220|uZA15VAic7zzHi4IWdq0jq9v8g1NkOhf0Qsb0Zgc8de68de5";
            const formData = new FormData();
            formData.append('File', file);

            try {
                // Step 3: Call ConvertHub API
                const response = await fetch(`https://v2.convertapi.com/convert/doc/to/pdf?Secret=${myApiKey}`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.Files && result.Files[0]) {
                    // Step 4: 2 Second Animation as requested
                    setTimeout(() => {
                        document.getElementById('processingState').style.display = 'none';
                        document.getElementById('downloadState').style.display = 'flex';
                        
                        // Set the actual download link
                        const downloadBtn = document.getElementById('finalDownloadBtn');
                        downloadBtn.onclick = () => window.location.href = result.Files[0].Url;
                    }, 2000);
                } else {
                    alert("Error: API limit or Key issue. Check dashboard.");
                    location.reload();
                }
            } catch (err) {
                alert("Server busy. Please try again.");
                location.reload();
            }
        }
    </script>
</body>
</html>
