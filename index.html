<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPDF PRO - Naik Tahir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
</head>
<body class="bg-gray-50 font-sans">
    <nav class="bg-white border-b p-4 shadow-sm sticky top-0 z-50">
        <h1 class="text-2xl font-black text-blue-600">SmartPDF <span class="text-gray-800">PRO</span></h1>
    </nav>

    <main class="max-w-4xl mx-auto p-6 text-center">
        <h2 class="text-3xl font-bold my-8">Har PDF ka hal, ab aapki apni website par!</h2>
        
        <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
            <div onclick="document.getElementById('wordIn').click()" class="bg-white p-6 rounded-2xl border border-gray-200 hover:border-blue-500 hover:shadow-lg transition cursor-pointer">
                <div class="text-4xl mb-2">üìÑ</div>
                <h3 class="font-bold text-sm">WORD TO PDF</h3>
                <input type="file" id="wordIn" accept=".docx" class="hidden" onchange="processWord(this)">
                <p class="text-xs text-gray-400 mt-2">Click to Convert</p>
            </div>

            <div onclick="document.getElementById('imgIn').click()" class="bg-white p-6 rounded-2xl border border-gray-200 hover:border-blue-500 hover:shadow-lg transition cursor-pointer">
                <div class="text-4xl mb-2">üñºÔ∏è</div>
                <h3 class="font-bold text-sm">JPG TO PDF</h3>
                <input type="file" id="imgIn" accept="image/*" multiple class="hidden" onchange="processImg(this)">
                <p class="text-xs text-gray-400 mt-2">Click to Convert</p>
            </div>
            
            <div class="bg-white p-6 rounded-2xl border border-gray-200 opacity-50">
                <div class="text-4xl mb-2">üìä</div>
                <h3 class="font-bold text-sm">PDF TO EXCEL</h3>
                <p class="text-xs mt-2 italic text-blue-600 font-bold underline">Coming Soon</p>
            </div>
        </div>
    </main>

    <footer class="mt-20 py-10 text-center text-gray-400 text-sm">
        Developed with ‚ù§Ô∏è by Naik Tahir
    </footer>

    <script>
        async function processWord(input) {
            const file = input.files[0];
            if(!file) return;
            alert("Converting " + file.name + "... Please wait.");
            const reader = new FileReader();
            reader.onload = async (e) => {
                const { value } = await mammoth.convertToHtml({arrayBuffer: e.target.result});
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.html(value, { callback: (d) => d.save('Converted.pdf'), x:10, y:10, width:180, windowWidth:650 });
            };
            reader.readAsArrayBuffer(file);
        }

        async function processImg(input) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            for(let i=0; i<input.files.length; i++){
                const data = await new Promise(r => {const f=new FileReader(); f.onload=e=>r(e.target.result); f.readAsDataURL(input.files[i])});
                if(i>0) doc.addPage();
                doc.addImage(data, 'JPEG', 10, 10, 190, 0);
            }
            doc.save('Images.pdf');
        }
    </script>
</body>
</html>
