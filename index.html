<div class="bg-white p-6 rounded-2xl shadow-md border-b-8 border-red-500 hover:shadow-2xl transition">
    <h2 class="text-xl font-bold text-red-600 mb-4">ðŸ“‰ Compress PDF</h2>
    <input type="file" id="compressInput" accept=".pdf" class="mb-4 w-full text-sm">
    <button onclick="compressPdf()" class="w-full bg-red-500 text-white py-3 rounded-xl font-bold">Compress Size</button>
</div>

<script>
async function compressPdf() {
    const file = document.getElementById('compressInput').files[0];
    if (!file) return alert('Pehle PDF select karein!');
    
    const arrayBuffer = await file.arrayBuffer();
    const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
    
    // Compression Logic: Hum metadata aur unwanted objects saaf karte hain
    pdfDoc.setTitle("");
    pdfDoc.setAuthor("");
    
    const pdfBytes = await pdfDoc.save({ useObjectStreams: true });
    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'SmartPDF_Compressed.pdf';
    link.click();
}
</script>
