<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPDF PRO - Naik Tahir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
</head>
<body class="bg-gray-50 font-sans">
    <nav class="bg-white border-b p-4 shadow-sm sticky top-0 z-50">
        <h1 class="text-2xl font-black text-blue-600 text-center">SmartPDF <span class="text-gray-800">PRO</span></h1>
    </nav>

    <main class="max-w-4xl mx-auto p-6 text-center">
        <h2 class="text-3xl font-bold my-8">Har PDF ka hal, ab aapki apni website par!</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div onclick="document.getElementById('wordInput').click()" class="bg-white p-8 rounded-2xl border-2 border-transparent hover:border-blue-500 hover:shadow-2xl transition-all cursor-pointer group">
                <div class="text-5xl mb-4 group-hover:scale-110 transition">üìÑ</div>
                <h3 class="font-bold text-lg">WORD TO PDF</h3>
                <p class="text-sm text-blue-500 mt-2 font-semibold">Click to Upload File</p>
                <input type="file" id="wordInput" accept=".docx" class="hidden" onchange="convertWord(this)">
            </div>

            <div onclick="document.getElementById('imgInput').click()" class="bg-white p-8 rounded-2xl border-2 border-transparent hover:border-blue-500 hover:shadow-2xl transition-all cursor-pointer group">
                <div class="text-5xl mb-4 group-hover:scale-110 transition">üñºÔ∏è</div>
                <h3 class="font-bold text-lg">JPG TO PDF</h3>
                <p class="text-sm text-blue-500 mt-2 font-semibold">Click to Upload Images</p>
                <input type="file" id="imgInput" accept="image/*" multiple class="hidden" onchange="convertImg(this)">
            </div>

            <div class="bg-white p-8 rounded-2xl border border-gray-100 opacity-60 text-center">
                <div class="text-5xl mb-4">üìä</div>
                <h3 class="font-bold text-lg text-gray-400">PDF TO EXCEL</h3>
                <p class="text-xs text-orange-500 font-bold mt-2">WORKING ON IT...</p>
            </div>
        </div>
    </main>

    <footer class="mt-20 py-10 border-t text-center text-gray-400 text-sm">
        Developed with ‚ù§Ô∏è by <span class="text-gray-900 font-bold text-lg">Naik Tahir</span>
    </footer>

    <script>
        async function convertWord(input) {
            const file = input.files[0];
            if(!file) return;
            alert("File received! Converting " + file.name + " to PDF...");
            const reader = new FileReader();
            reader.onload = async (e) => {
                const { value } = await mammoth.convertToHtml({arrayBuffer: e.target.result});
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.html(value, { callback: (d) => d.save('SmartPDF_Word.pdf'), x:15, y:15, width:170, windowWidth:650 });
            };
            reader.readAsArrayBuffer(file);
        }

        async function convertImg(input) {
            if(!input.files.length) return;
            alert("Images received! Creating PDF...");
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            for(let i=0; i<input.files.length; i++){
                const data = await new Promise(r => {const f=new FileReader(); f.onload=e=>r(e.target.result); f.readAsDataURL(input.files[i])});
                if(i>0) doc.addPage();
                doc.addImage(data, 'JPEG', 10, 10, 190, 0);
            }
            doc.save('SmartPDF_Images.pdf');
        }
    </script>
</body>
</html>
